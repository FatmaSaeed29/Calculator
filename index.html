<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <span onclick="clearDisplay()" class="clear"><i>C</i></span>
            <span onclick="appendToDisplay('/')"><i>/</i></span>
            <span onclick="appendToDisplay('*')"><i>*</i></span>
            <span onclick="appendToDisplay('7')"><i>7</i></span>
            <span onclick="appendToDisplay('8')" ><i>8</i></span>
            <span onclick="appendToDisplay('9')"><i>9</i></span>
            <span onclick="appendToDisplay('-')"><i>-</i></span>
            <span onclick="appendToDisplay('4')"><i>4</i></span>
            <span onclick="appendToDisplay('5')" ><i>5</i></span>
            <span onclick="appendToDisplay('6')" ><i>6</i></span>
            <span onclick="appendToDisplay('+')" class="plus"><i>+</i></span>
            <span onclick="appendToDisplay('1')"><i>1</i></span>
            <span onclick="appendToDisplay('2')"><i>2</i></span>
            <span onclick="appendToDisplay('3')" ><i>3</i></span>
            <span onclick="appendToDisplay('0')"><i>0</i></span>
            <span onclick="appendToDisplay('00')"><i>00</i></span>
            <span onclick="appendToDisplay('.')"><i>.</i></span>
            <span onclick="calculate()" class="equal"><i>=</i></span>


        </div> <!-- /keys -->
    </div> <!-- /calculator -->

    <script src="js/script.js"></script>
</body>
</html>
